<style>
:root{
  --ink:#ffffff;
  --accent:#7fd0ff;
  --glass:rgba(255,255,255,.12);
}

/* Reset */
*{ box-sizing:border-box; margin:0; padding:0; }

body{
  font-family:Inter, sans-serif;
  color:var(--ink);
  min-height:100vh;
  display:flex;

}

/* Floating overlay */
.overlay{
  text-align:center;
  backdrop-filter: blur(14px);
  background:var(--glass);
  padding:clamp(2rem,5vw,4rem);
  border-radius:30px;
  border:1px solid rgba(255,255,255,.25);
  box-shadow:0 30px 80px rgba(0,0,0,.35);
  max-width:750px;
  animation:fadeUp 1s ease;
}

h1{
  font-size:clamp(4rem, 10vw, 8rem);
  font-weight:800;
  letter-spacing:-.05em;
  background:linear-gradient(120deg, #ffffff, var(--accent));
  background-clip: text;  
  -webkit-background-clip:text;
  color:transparent;
}

h2{
  font-size:clamp(1.4rem, 3vw, 2rem);
  margin-top:.5rem;
  font-weight:600;
}

p{
  margin-top:1.2rem;
  font-size:1.05rem;
  line-height:1.6;
  opacity:.9;
}

/* Buttons */
.actions{
  margin-top:2rem;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:1rem;
}

.btn{
  padding:.9rem 1.4rem;
  border-radius:999px;
  font-weight:600;
  transition:.3s ease;
  cursor:pointer;
  text-decoration:none;
}

.btn-primary{
  background:linear-gradient(135deg, #2d95ee, #166fcb);
  color:white;
  box-shadow:0 12px 30px rgba(22,111,203,.4);
}

.btn-primary:hover{
  transform:translateY(-3px);
  box-shadow:0 18px 40px rgba(22,111,203,.5);
}

.btn-secondary{
  background:rgba(255,255,255,.2);
  border:1px solid rgba(255,255,255,.35);
  color:white;
}

.btn-secondary:hover{
  background:rgba(255,255,255,.35);
  transform:translateY(-3px);
}

/* Subtle floating animation */
@keyframes fadeUp{
  from{ opacity:0; transform:translateY(20px); }
  to{ opacity:1; transform:translateY(0); }
}

/* Parallax effect */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle at 70% 30%, rgba(127,208,255,.25), transparent 60%);
  animation:float 8s ease-in-out infinite;
  pointer-events:none;
}

@keyframes float{
  0%,100%{ transform:translateY(0); }
  50%{ transform:translateY(-20px); }
}

@media(max-width:600px){
  .overlay{
    padding:2rem 1.5rem;
  }
}
</style>
